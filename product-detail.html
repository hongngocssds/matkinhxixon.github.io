        document.addEventListener("DOMContentLoaded", function () {
    let image = document.getElementById("product-image");
    let lens = document.getElementById("lens");
    let zoomResult = document.getElementById("zoom-result");

    let zoomFactor = 3.6; // M·ª©c ƒë·ªô ph√≥ng ƒëi
    let lensSize = 200; // K√≠ch th∆∞·ªõc lens

    image.addEventListener("mousemove", moveLens);
    image.addEventListener("mouseleave", function () {
        lens.style.display = "none";
        zoomResult.style.display = "none";
    });

    function moveLens(event) {
        let { left, top, width, height } = image.getBoundingClientRect();

        // L·∫•y t·ªça ƒë·ªô con tr·ªè trong ·∫£nh
        let x = event.clientX - left;
        let y = event.clientY - top; 

        // Gi·ªØ lens kh√¥ng b·ªã tr√†n kh·ªèi ·∫£nh
        let lensHalf = lensSize / 2;
        x = Math.max(lensHalf, Math.min(x, width - lensHalf));
        y = Math.max(lensHalf, Math.min(y, height - lensHalf));

        // Hi·ªÉn th·ªã lens & zoom-result
        lens.style.display = "block";
        zoomResult.style.display = "block";

        // ƒê·ªãnh v·ªã lens ch√≠nh gi·ªØa con tr·ªè chu·ªôt
        lens.style.left = `${x}px`;
        lens.style.top = `${y}px`;
        

        // C·∫≠p nh·∫≠t background c·ªßa zoom-result
        zoomResult.style.backgroundImage = `url(${image.src})`;
        zoomResult.style.backgroundSize = `${width * zoomFactor}px ${height * zoomFactor}px`;
        zoomResult.style.backgroundPosition = `-${(x * zoomFactor - 128 )}px -${(y * zoomFactor - 128 )}px`;
    }
});
